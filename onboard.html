<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Onboarding</title>
    <link rel="stylesheet" href="onboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="bg-img">
        <section class="container" id="content">
            <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center m-auto">
                <div class="left-content p-2 p-lg-5 text-center text-lg-left">
                    <div class="logo mt-n5 mt-lg-0 mb-4">
                        <h2>
                            <a href="https://www.linkedin.com/in/okiemute-gold">
                                <!-- <img src="images/logo.png" width="150px" height="auto" alt="logo"> -->
                                Logo
                            </a>
                        </h2>
                    </div>
                    <div class="left-content-text text-white my-4 my-lg-3">
                        <h2>Welcome To My Portal</h2>
                        <p>Create An Account Or Login To Continue</p>
                    </div>
                </div>
            
                <div class="right-content p-5 rounded-lg">
                    <div class="social-media">
                        <a href="https://www.linkedin.com/in/okiemute-gold"><i class="fab fa-linkedin"></i></a>
                        <a href="https://stackoverflow.com/users/14235396/okiemute-c-gold"><i class="fab fa-stack-overflow"></i></a>
                        <a href="https://www.facebook.com/gokiemute"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://twitter.com/gold_okiemute"><i class="fab fa-twitter-square"></i></a>
                        <!-- <a href="google.com"><i class="fab fa-google-plus-square"></i></a> -->
                    </div>
                    <form>
                        <div class="my-4 input-field">
                            <input type="email" name="email" id="email" class="border-bottom" placeholder="Enter your email address" required>
                            <input type="password" name="password" id="password" class="my-2 border-bottom" placeholder="Enter password" required>

                            <button class="btn btn-block btn-danger">Log Into Your Account</button>
                        </div>
                    </form>

                    <div class="text-white pt-2 text-left">
                        <div class="agree-container">
                            <input type="checkbox" name="agree" id="agree" required>
                            I Agree to your
                            <a href="#">Terms of Use</a> & <a href="">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p class="mb-0">
                &copy; <span class="currentYear"></span>
                Made By <a href="https://github.com/OkiemuteGold">OkiemuteGold</a>
            </p>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var screen = window.matchMedia("(max-width: 768px)");
            function myFunction(x) {
                if ((x.matches)) {
                    $(".left-content-text").html("Welcome To My Portal");
                    $(".left-content-text").css({
                        "fontSize": "20px",
                        "margin-bottom": "16px"
                    });
                } else {
                    $(".left-content-text").html(
                        `<div>
                        <h2>Welcome To My Portal</h2>
                        <p>Create An Account Or Login To Continue</p>
                    </div>`
                    );
                }
            };
            screen.addListener(myFunction);
            myFunction(screen);

            // footer year change
            let fullYear;
            let date = new Date();
            let year = date.getFullYear();
            if (year > 2021) {
                fullYear = "2021 - " + year;
            } else {
                fullYear = year;
            }
            $(".currentYear").html(fullYear);
        });
    </script>
</body>
</html>
